<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="imagens/fundo-login.jpg" alt="fundo do login" height="200px">

        <section>
            <h2>Login</h2>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="get">
                <label for="iemail"></label> <input type="email" name="email" id="iemail" placeholder="seu e-mail"> <br>

            </form>
        </section>
    </main>
