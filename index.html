<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width:768px)">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width:1200px)">
</head>
<body>
    <main>
        <div id="imagem"></div>
        <section>
            <h2>Login</h2>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="get">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input class="digitacao" type="email" name="email" id="iemail" placeholder="seu e-mail">
                    <label for="iemail">E-mail</label> 
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input class="digitacao" type="password" name="senha" id="isenha" placeholder="sua senha">
                    <label for="isenha">Senha</label>
                </div>
                <div>
                    <input type="submit" value="Entrar" class="botoes" id="botaoentrar">
                    <input type="button" value="Esqueci a senha" class="botoes" id="botaoesqueci">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
