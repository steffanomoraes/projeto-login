<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width:768px)">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width:1200px)">
</head>
<body>
    <main>
        <div id="imagem"></div>
        <section>
            <h2>Login</h2>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="get">
                <p>
                    <label for="iemail"></label> <input type="email" name="email" id="iemail" placeholder="seu e-mail" class="campo">
                </p>
                <p>
                    <label for="isenha"></label> <input type="password" name="senha" id="isenha" placeholder="sua senha" class="campo">
                </p>
                <p>
                    <input type="submit" value="Entrar" class="botoes" id="botaoentrar">
                </p>
                <p>
                    <input type="button" value="Esqueci a senha" class="botoes" id="botaoesqueci">
                <p/>
            </form>
        </section>
    </main>
</body>
</html>
